baseURL: https://www.compassak.top/
languageCode: zh-CN
title: COMPASSAK
theme: hugo-northeast
enableGitInfo: true
relativeURLs: true
timeout: 60

# Google Analytics
googleAnalytics: G-C4XDCLZQ75

# Blogdown settings
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: true
outputs:
  home:
    - HTML
    - RSS
    - MiniSearch
outputFormats:
  MiniSearch:
    mediaType: application/json
    baseName: minisearch
    isPlainText: true
    notAlternative: true