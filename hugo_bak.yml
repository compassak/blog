baseURL: https://www.compassak.top/
languageCode: zh-CN
title: COMPASSAK
theme: hugo-northeast
enableGitInfo: true
relativeURLs: true

# Google Analytics
googleAnalytics: G-C4XDCLZQ75

# Blogdown settings
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

disqusShortname: https-www-compassak-top

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: GitHub
                  url: https://github.com/compassak

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  ShowToc: true
  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true